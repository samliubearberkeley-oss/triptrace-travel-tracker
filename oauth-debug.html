<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .log { margin: 10px 0; padding: 10px; background: #f5f5f5; border-left: 3px solid #333; }
        .error { border-left-color: red; background: #ffe6e6; }
        .success { border-left-color: green; background: #e6ffe6; }
        button { margin: 10px 5px; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>InsForge OAuth Debug Tool</h1>
    <button onclick="testConnection()">1. Test Backend Connection</button>
    <button onclick="testOAuthCall()">2. Test OAuth Call</button>
    <button onclick="testWithFetch()">3. Test Direct API Call</button>
    <div id="logs"></div>

    <script type="module">
        const BACKEND_URL = 'https://r7qhf8dm.us-east.insforge.app';
        
        window.log = function(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('logs').appendChild(div);
        };

        window.testConnection = async function() {
            log('Testing connection to InsForge backend...');
            try {
                const response = await fetch(BACKEND_URL + '/health', { method: 'GET' });
                log(`✓ Connection successful! Status: ${response.status}`, 'success');
            } catch (err) {
                log(`✗ Connection failed: ${err.message}`, 'error');
            }
        };

        window.testWithFetch = async function() {
            log('Testing OAuth endpoint with fetch...');
            try {
                const response = await fetch(BACKEND_URL + '/api/auth/oauth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        redirectTo: window.location.origin,
                        skipBrowserRedirect: true
                    })
                });
                
                const data = await response.json();
                log(`✓ Fetch successful! Response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (err) {
                log(`✗ Fetch failed: ${err.message}`, 'error');
            }
        };

        window.testOAuthCall = async function() {
            log('Loading InsForge SDK...');
            try {
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@insforge/sdk@0.0.56/+esm');
                log('✓ SDK loaded successfully', 'success');
                
                const client = createClient({ baseUrl: BACKEND_URL });
                log('✓ Client created', 'success');
                
                log('Calling signInWithOAuth...');
                const result = await client.auth.signInWithOAuth({
                    provider: 'google',
                    redirectTo: window.location.origin,
                    skipBrowserRedirect: true
                });
                
                log(`Result: ${JSON.stringify(result, null, 2)}`);
                
                if (result.error) {
                    log(`✗ OAuth error: ${JSON.stringify(result.error)}`, 'error');
                } else if (result.data?.url) {
                    log(`✓ OAuth URL received: ${result.data.url}`, 'success');
                } else {
                    log(`? Unexpected response structure`, 'error');
                }
            } catch (err) {
                log(`✗ Exception: ${err.message}`, 'error');
                log(`Stack: ${err.stack}`, 'error');
            }
        };

        // Auto-test on load
        setTimeout(() => {
            log('=== Starting automatic tests ===');
            testConnection();
        }, 500);
    </script>
</body>
</html>
